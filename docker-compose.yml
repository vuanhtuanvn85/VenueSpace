services:
  # Backend Laravel Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: venue-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - venue-network
    depends_on:
      - mysql

  # Nginx Service for Backend
  nginx:
    image: nginx:alpine
    container_name: venue-nginx
    restart: unless-stopped
    ports:
      - "8005:80"
    volumes:
      - ./backend:/var/www
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - venue-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: venue-mysql
    restart: unless-stopped
    ports:
      - "3011:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-venue_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-sail}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - venue-mysql-data:/var/lib/mysql
    networks:
      - venue-network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: venue-frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005/api
    networks:
      - venue-network
    depends_on:
      - app

networks:
  venue-network:
    driver: bridge

volumes:
  venue-mysql-data:
    driver: local
